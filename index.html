  <div class="menu">

    <div class="rotater">
      <div class="btn btn-icon">
        <a id="myaudio1" onclick="togglePlay1()">
          <img id="imagea" onclick="toggleBoth()" src="lip.svg" title="No Meditation"></img>
          <img id="imageb"onclick="toggleBoth()" style="display: none;" src="lipnot.svg" title="Meditation" ></img>

      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
       <a id="water" onclick="togglePlay2()">
        <img id="image1"onclick="toggleBoth2()" src="soundon.svg" title="Sound on" ></img>

        <img id="image2"onclick="toggleBoth2()" style="display: none;" src="soundoff.svg" title="Sound off" ></img>
        </a>
      </div>
    </div>
     
  </div>
</div>

<div class="fullscreen-bg">
    <img src="videobg.jpg" class="bgimg">
        <video loop muted autoplay poster="#" class="fullscreen-bg__video">
            <source src="wave.mp4" type="video/mp4">

  <div class="breathe"></div>
